logging:
   level:
      root: INFO
      org:
         springframework:
            web: INFO
            test: ERROR
         hibernate: INFO

spring:
   datasource:
      url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=false
      username: sa
      password: admin
      driverClassName: org.h2.Driver
      continue-on-error: true
      platform: h2
      initialization-mode: never
   profiles:
      active: console-log